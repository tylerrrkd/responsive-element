<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>responsive-element</title>
  <script>
    // 响应式逻辑
    function resizeHandle() {
      const designWidth = 1920 // 设计稿宽度 1920px
      const rem2px = 100 // rem基数 1rem = 100px 基数请与wepack中pxtorem的rootValue保持一致
      let d = window.document.createElement("div");
      d.style.width = "1rem";
      d.style.display = "none";
      let head = window.document.getElementsByTagName("head")[0];
      head.appendChild(d);
      let defaultFontSize = 16; // 与body默认字体大小一致
      d.remove();
      document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + "%";
      let st = document.createElement("style");
      let portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + window.innerWidth / (designWidth / rem2px) / defaultFontSize * 100 + "%;}}";
      let landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + window.innerHeight / (designWidth / rem2px) / defaultFontSize * 100 + "%;}}";
      st.innerHTML = portrait + landscape;
      head.appendChild(st);
      return defaultFontSize;
    }
    resizeHandle()
    window.addEventListener('resize', resizeHandle)
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but responsive-element doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
